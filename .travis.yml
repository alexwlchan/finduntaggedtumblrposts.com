language: python
sudo: false

python: 3.6

branches:
  only:
    master

cache: pip

install:
  - pip install --upgrade pip setuptools
  - pip install --upgrade -r requirements.txt
  - pip install --upgrade -r test_requirements.txt

before_script:
  - flake8 --max-complexity 10 .

script:
  - coverage run -m py.test test_flaskapp.py
