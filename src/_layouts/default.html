layout: compress

<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <title>Find Untagged Tumblr Posts</title>
	  <meta name="description" content="Find untagged posts from your Tumblr site">

	  <link rel="canonical" href="https://finduntaggedtumblrposts.com/">

	  <link rel="stylesheet" href="/theme/style.css">

	  <link rel="shortcut icon" type="image/png" href="/theme/favicon.png">
	  <link rel="shortcut icon" type="image/x-icon" href="/theme/favicon.ico">
	  <link rel="apple-touch-icon" href="/theme/apple-touch-icon.png">

	  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	  <script type="text/javascript" src="/javascript/untagged.js"></script>
	</head>

  <body>
		<aside>
		  <div id="aside_inner">
		    <h1><a href="/">{{ site.title | escape }}</a></h1>
		  </div>
		</aside>

		<article>
		  {{ content | smartify | safe }}
		</article>

		<footer>
	    <p>
	      Copyright &copy; 2014&ndash;{{ site.time | date: "%y" }} <a href="https://alexwlchan.net/">Alex Chan</a>.
	      Not affiliated with nor endorsed by Tumblr.
	    </p>

	    <p>
	      Get in touch:
				<a id="footer__email" href="mailto:alex@alexwlchan.net">email</a> ·
				<a id="footer__github" href="https://github.com/alexwlchan/finduntaggedtumblrposts.com/github/">github</a> ·
				<a id="footer__twitter" href="https://twitter.com/alexwlchan">twitter</a>
	    </p>
		</footer>
  </body>

</html>
